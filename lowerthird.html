<!DOCTYPE html>
<html>

<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body style="margin:0;background:transparent;font-family:'Montserrat', Arial, sans-serif;">

<div style="
position:absolute;
bottom:60px;
left:40px;
width:760px;
height:120px;
background:rgba(48,48,48,0.9);
color:white;
border-radius:0 0 40px 0;
padding:16px 140px 16px 28px;
box-shadow:0 6px 16px rgba(0,0,0,0.7);
display:flex;
overflow:visible;
">

  <!-- Green Accent Bar -->
  <div style="
    width:14px;
    background:#00AF50;
    margin-right:18px;
  "></div>

  <!-- Text Content -->
  <div style="flex:1;">
    <div id="l1" style="font-size:34px;font-weight:700;"></div>

    <!-- Row 2 split into 4 columns -->
    <div style="
      display:flex;
      align-items:center;
      gap:10px;
      font-size:26px;
      margin-top:2px;
    ">
      <span style="opacity:0.7;font-weight:600;">Dr:</span>
      <span id="driver"></span>

      <span style="opacity:0.7;font-weight:600;margin-left:16px;">Tr:</span>
      <span id="trainer"></span>
    </div>

    <div id="l3" style="font-size:22px;margin-top:6px;opacity:0.85;"></div>
  </div>

  <!-- Driver Photo (Higher Position) -->
  <img id="photo" src="photos/default.png" style="
    position:absolute;
    right:20px;
    top:-110px;
    height:250px;
    width:190px;
    object-fit:cover;
    border-radius:40px 0 0 40px;
    filter: drop-shadow(0 14px 30px rgba(0,0,0,0.7));
  ">

</div>

<script>
function load(){
 fetch("./lowerthird.txt?ts=" + Date.now())
 .then(r => r.text())
 .then(t => {
   let l = t.split(/\r?\n/);
   document.getElementById("l1").innerText = l[0] || "";
   document.getElementById("driver").innerText = l[1] || "";
   document.getElementById("trainer").innerText = l[2] || "";
   document.getElementById("l3").innerText = l[3] || "";
 });

 fetch("./driver_photo.txt?ts=" + Date.now())
 .then(r => r.text())
 .then(t => {
   document.getElementById("photo").src = t.trim() || "photos/default.png";
 });
}

load();
setInterval(load, 1000);
</script>

</body>
</html>
