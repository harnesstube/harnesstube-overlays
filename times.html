<!DOCTYPE html>
<html>

<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body style="margin:0;background:transparent;font-family:'Montserrat', Arial, sans-serif;">

<div style="
position:absolute;
top:24px;
right:24px;
width:150px;
background:rgba(48,48,48,0.9);
border-radius:0 0 0 32px;
box-shadow:0 6px 16px rgba(0,0,0,0.7);
color:white;
overflow:hidden;
">

  <!-- HEADER -->
  <div style="
    background:#00AF50;
    color:black;
    padding:6px 12px;
    font-size:16px;
    font-weight:700;
    text-align:center;
  ">
    RACE TIMES
  </div>

  <!-- TIMES -->
  <div style="padding:10px 14px;font-size:18px;font-weight:600;">
    <div style="display:flex;justify-content:space-between;">
      <span>1/4</span><span id="t1"></span>
    </div>
    <div style="display:flex;justify-content:space-between;">
      <span>1/2</span><span id="t2"></span>
    </div>
    <div style="display:flex;justify-content:space-between;">
      <span>3/4</span><span id="t3"></span>
    </div>
    <div style="display:flex;justify-content:space-between;">
      <span>FIN</span><span id="t4"></span>
    </div>
  </div>

</div>

<script>
function load(){
 fetch("./times.txt?ts=" + Date.now())
 .then(r => r.text())
 .then(t => {
   let l = t.split(/\r?\n/);
   document.getElementById("t1").innerText = l[0] || "";
   document.getElementById("t2").innerText = l[1] || "";
   document.getElementById("t3").innerText = l[2] || "";
   document.getElementById("t4").innerText = l[3] || "";
 });
}

load();
setInterval(load, 1000);
</script>

</body>
</html>
